name: Build Docker image
on:
  push:
    branches-ignore:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: docker/build-push-action@v6
      with:
        push: false
        target: test
